<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js" async></script>
    <script src="//cdn.bootcss.com/moment.js/2.14.1/moment.min.js" async></script>
    <script src="//cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    <script src="/resources/js/all.js" async></script>
    <style type="text/css">
        #toTop img {
            width: 40px;
        }

        #toTop {
            position: fixed;
            bottom: 100px;
            right: 10px;
            display: block;
            z-index: 9999;
        }

        #toScroll img {
            width: 40px;
        }

        #toScroll {
            position: fixed;
            bottom: 50px;
            right: 10px;
            display: block;
            z-index: 9999;
        }

        #tab-content img {
            width: 100%;
        }
    </style>
</head>
<body>
<a href="javascript:void(0)" onclick="toTop()" id="toTop">
    <img src="/resources/images/top.jpg">
</a>
<a href="javascript:void(0)" id="toScroll">
    <img src="/resources/images/top.jpg">
</a>
<header>
    <h4 th:text="${session.user}" style="text-align: center"></h4>
</header>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block" v-on:click="start()">Start</button>
                </div>
                <div class="form-group">
                    <select class="form-control" id="tabs" v-model="show">
                        <option value="qc">qc</option>
                        <option value="sw">sw</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12" id="tab-content">
            <img src="/resources/images/ajax.gif" data-echo="http://www.2017jpe.com/2017/04/16/319805160926311.jpg"/>
            <div id="qc" v-show="show=='qc'"></div>
            <div id="sw" v-show="show=='sw'"></div>
        </div>
    </div>
</div>

<script src="/resources/js/echo.min.js" type="application/javascript"></script>
<script>
    echo.init({
        offset: 0,
        throttle: 0
    });
    var vm = new Vue({
        el: '#app',
        data: {
            list: [],
            show: 'log'
        },
        methods: {
            start: function () {
                var _this = this;
                $.post('/start', function (data) {
                    if (data.success) {
                        _this.list = data.list;
                        data.list.forEach(function (e) {
                            e.picList.forEach(function (t) {
                                $('#' + e.key).append("<img src='/resources/images/ajax.gif' data-echo='" + t.url + "'/>");
                            });
                        });
                    } else {
                        alert(data.error);
                    }
                }, 'JSON');
            }
        }
    });

    var cur = 0;
    var scroll = false;
    $('#toScroll').click(function (e) {
        e.stopPropagation();
        cur = $(window).scrollTop();
        scroll = true;
        scrollCore();
        return false;
    });

    function scrollCore() {
        cur += 200;
        if (cur > $(document).height() || !scroll) {
            scroll = false;
            return;
        }
        $('html,body').animate({scrollTop: cur + 'px'}, 800);
        setTimeout(scrollCore, 800);
    }

    $(document).click(function () {
        scroll = false;
    });

</script>
</body>
</html>
